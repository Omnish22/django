{% extends "vege/base.html" %}
{% load static %}
{% block start %}

<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
      
      {% csrf_token %}

      <h2>Update Recipe</h2>
      <hr>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Recipe Name</label>
          <input type="text" value="{{recipe.recipe_name}}" name="recipe_name" class="form-control" >
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Recipe Description</label>
          <textarea class="form-control" name="recipe_description" rows="10">{{recipe.recipe_description}}</textarea>
        </div>
        <div class="mb-3">
          <label for="">Recipe Image</label>
          <input type="file" name="recipe_image" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Update Recipe</button>
      </form>
</div>


{% endblock %}
